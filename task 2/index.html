<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TODO APP</h1>
      <div class="input-wrap">
        <div class="input-box">
          <input
            id="todoInput"
            type="text"
            placeholder="write anything and hit enter to add"
          />
        </div>
        <button id="addBtn" class="btn-add">ADD</button>
      </div>
      <div id="list" class="list"></div>
    </div>
    <script>
      const input = document.getElementById("todoInput");
      const addBtn = document.getElementById("addBtn");
      const list = document.getElementById("list");
      const initial = [
        { text: "Gym", done: true },
        { text: "Shopping", done: false },
      ];
      function createItem(task) {
        const item = document.createElement("div");
        item.className = "item";
        const left = document.createElement("div");
        left.className = "left";
        const checkbox = document.createElement("button");
        checkbox.className = "checkbox";
        checkbox.title = task.done ? "Mark as not done" : "Mark as done";
        checkbox.innerHTML = task.done ? checkSVG() : circleSVG();
        const text = document.createElement("div");
        text.className = "task-text";
        text.textContent = task.text;
        if (task.done) {
          checkbox.classList.add("checked");
          text.classList.add("done");
        }
        checkbox.addEventListener("click", () => {
          const nowDone = !checkbox.classList.contains("checked");
          if (nowDone) {
            checkbox.classList.add("checked");
            checkbox.innerHTML = checkSVG();
            text.classList.add("done");
            checkbox.setAttribute("aria-pressed", "true");
            checkbox.title = "Mark as not done";
          } else {
            checkbox.classList.remove("checked");
            checkbox.innerHTML = circleSVG();
            text.classList.remove("done");
            checkbox.setAttribute("aria-pressed", "false");
            checkbox.title = "Mark as done";
          }
        });
        left.appendChild(checkbox);
        left.appendChild(text);
        const trash = document.createElement("button");
        trash.className = "trash";
        trash.setAttribute("aria-label", "Delete task");
        trash.innerHTML = trashSVG();
        trash.addEventListener("click", () => {
          item.classList.add("removing");
          setTimeout(() => item.remove(), 160);
        });

        item.appendChild(left);
        item.appendChild(trash);

        return item;
      }
      function addTask(text) {
        if (!text || !text.trim()) return;
        const node = createItem({ text: text.trim(), done: false });
        list.appendChild(node);
      }
      addBtn.addEventListener("click", () => {
        addTask(input.value);
        input.value = "";
        input.focus();
      });
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          addTask(input.value);
          input.value = "";
        }
      });
      initial.forEach((t) => list.appendChild(createItem(t)));
      function checkSVG() {
        return `
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="#07101b" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`;
      }
      function circleSVG() {
        return `
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="9" stroke="rgba(255,255,255,0.14)" stroke-width="2"/>
        </svg>`;
      }
      function trashSVG() {
        return `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 6h18" stroke="rgba(255,255,255,0.25)" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="rgba(255,255,255,0.25)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 10v6M14 10v6" stroke="rgba(255,255,255,0.25)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="9" y="2.5" width="6" height="2" rx="0.8" fill="rgba(123,75,217,0.16)"/>
        </svg>`;
      }
    </script>
  </body>
</html>
